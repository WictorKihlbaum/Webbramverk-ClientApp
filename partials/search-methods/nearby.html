<!-- SEARCH NEARBY EVENTS -->

<div id="search-nearby-places"
     class="search-methods" flex>

    <h4>Please type in the address or latitude & longitude for your search.
        Search distance is optional (5 Km by default).</h4>

    <!-- Choose position input method -->
    <md-radio-group ng-model="positionOption" layout="row">
        <md-radio-button value="Address">
            Address
        </md-radio-button>
        <md-radio-button value="Coordinates">
            Latitude & Longitude
        </md-radio-button>
    </md-radio-group>

    <!-- Search form for nearby Events -->
    <form name="nearbyForm">

        <!-- Address input field -->
        <md-input-container ng-if="positionOption =='Address'">
            <label>Address</label>
            <input type="text"
                   required
                   name="addressField"
                   aria-label="Fill in address"
                   ng-model="event.address" />

            <!-- Address error messages -->
            <div ng-messages="nearbyForm.addressField.$error">
                <div ng-message="required">
                    * Address is required.
                </div>
            </div>
        </md-input-container>

        <div id="coordinates"
             ng-if="positionOption == 'Coordinates'">

            <!-- Latitude input field -->
            <md-input-container>
                <label>Latitude</label>
                <input type="number"
                       required
                       name="latitudeField"
                       aria-label="Fill in latitude"
                       ng-model="event.latitude" />

                <!-- Latitude error messages -->
                <div ng-messages="nearbyForm.latitudeField.$error">
                    <div ng-message="required">
                        * Latitude is required.
                    </div>
                </div>
            </md-input-container>

            <!-- Longitude input field -->
            <md-input-container>
                <label>Longitude</label>
                <input type="number"
                       required
                       name="longitudeField"
                       aria-label="Fill in longitude"
                       ng-model="event.longitude" />

                <!-- Longitude error messages -->
                <div ng-messages="nearbyForm.longitudeField.$error">
                    <div ng-message="required">
                        * Longitude is required.
                    </div>
                </div>
            </md-input-container>
        </div>

        <!-- Search distance -->
        <md-input-container>
            <label>Search distance (Km)</label>
            <input type="number"
                   name="distanceField"
                   aria-label="Fill in distance"
                   ng-model="event.distance" />
        </md-input-container>

        <div>
            <!-- Search button -->
            <md-button class="md-raised md-primary"
                       ng-click="event.getNearbyEvents()"
                       type="submit">
                Search
            </md-button>
        </div>

    </form>

</div>
